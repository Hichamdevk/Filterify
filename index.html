<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>img editor</title>
</head>
<body>
    <div class="continer">
        <div class="img">
            <div class="img-box">
                <img  id="img" >
                <canvas id="canvas"></canvas>
            </div>

            <div class="upload">
                <label for="upload">upload</label>
                <input type="file"  id="upload">
            </div>
            
        </div>

        <div class="filters">
            <ul>
                <li>
                    <label for=" saturate">saturate</label>
                    <input type="range"  id="saturate" min="0" max="200" value="100">
                </li>


                <li>
                    <label for=" contrast">contrast</label>
                    <input type="range"  id="contrast" min="0" max="200" value="100">
                </li>


                <li>
                    <label for=" brightness">brightnes</label>
                    <input type="range"  id="brightness" min="0" max="200" value="100">
                </li>
                        


                <li>
                    <label for=" sepia">sepai</label>
                    <input type="range"  id="sepia" min="0" max="200" value="0">
                </li>
                  


                <li>
                    <label for=" gray-scale">gray-scale</label>
                    <input type="range"  id="grayscale" min="0" max="1" step="0.1" value="0">
                </li>
                  


                <li>
                    <label for=" blur">blur</label>
                    <input type="range"  id="blur" min="0" max="10" step="0.1" value="0">
                </li>
                  


                <li>
                    <label for=" hue-rotate">hue-rotate</label>
                    <input type="range"  id="hue-rotate" min="0" max="350"  value="0">
                </li>

                <li>
                    <a download="image" id="download">download</a>
                    <span onclick="resetValue()">reset</span>
                </li>
                  
            </ul>
        </div>
    </div>
    <div>
        <script type='text/javascript' src='//pl20703034.highcpmrevenuegate.com/93/f3/e9/93f3e92a45e71161694080db77b644eb.js'></script>
    </div>
    <script src="script.js"></script>
</body>
</html>
